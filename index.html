<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="pr">
        <div class="img">
            <img src="images/pp.jpg" alt="Profile-Pic" class="pp">
        </div>
        <div class="td">
            <span class="name">Anurag Roy</span>
            <span class="job">Student</span>
        </div>
        <div class="mb">
            <a href="https://www.facebook.com/anuragxlio" style="background: #4267b2;" class="link">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="https://www.instagram.com/_anurag_roy_10" style="background: #e1306c;" class="link">
                <i class="bx bxl-instagram"></i>
            </a>
            <a href="https://www.youtube.com/@anuraggaminglio10" style="background: #ff0000;" class="link">
                <i class="bx bxl-youtube"></i>
            </a>
            <a href="https://github.com/Anurag1030" style="background: #19191a;" class="link">
                <i class="bx bxl-github"></i>
            </a>
            <a href="https://open.spotify.com/user/31dcgddw2vg4nvpct637zwf7hdju" style="background: #08cc29;" class="link">
                <i class="bx bxl-spotify"></i>
            </a>
            <a href="https://twitter.com/Anurag_Roy_10" style="background: #1da1f2;" class="link">
                <i class="bx bxl-twitter"></i>
            </a>
        </div>
        <div class="btn">
            <button class="btn1">Follow</button>
            <button class="btn1">Message</button>
        </div>
        <div class="ana">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="num">1M</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="num">60K</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="num">69K</span>
            </div>
        </div>
    </div>
    
</body>
</html>
